# This file lists the dependencies needed to build and test all of the package.
# Create a conda environment with these dependencies preinstalled with:
# conda env create -f environment.yml
name: darmonpoints-build
channels:
  - conda-forge
dependencies:
  - astropy>=5,<6
  - black>=23,<24
  - click>=8,<9
  - frictionless>=5.8.3,<6
  - isort
  - jupytext
  - matplotlib-base>=3.5,<4
  - mergedeep>=1.3.4,<2
  - myst-parser
  - myst-nb
  - pdf2image>=1.16,<2
  - pillow>=10.0.1,<11
  - pip
  - poppler
  - pybtex>=0.24,<0.25
  - pylint>=3,<3.1
  - pytest
  - python
  - pyyaml>=6,<7
  - sphinx
  - pip:
    - linkchecker
    - sphinx_rtd_theme
    - sphinx-design
